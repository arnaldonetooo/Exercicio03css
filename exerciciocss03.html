<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tipos de listas no Html</title>
    <link rel="stylesheet" href="exerciciocss03.css">
    <H1>Tipos de listas no HTML</H1>

</head>

<body>

    <div class="primeiro">
        <h3>Listas ordenadas(ol)</h3>
        <p>-São listadas numa ordem numérica</p>
        <p>-Itens tem que ser iniciados pela tag (li)</p>

    </div>
    <section class="segundo">
        <h3>Listas não-ordenadas(ul) </h3>
        <p>São listadas sem ordem numérica</p>
        <p>Itens tem que ser iniciados pela tag (li)</p>
    </section>
